<div class="content">
	<div class="container">
    <form [formGroup]="adminForm" (ngSubmit)="GetAdminData(adminForm.value)">
		   <div class="row">
          <div class="col-md-6 context"> 
            <img src="./assets/images/undraw_software.svg" alt="Image" class="img-fluid"> 
          </div>
          <div class="col-md-8 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mt-4">
                  <h3 class="topic">Create User Login</h3>
                  <p class="mb-3"> Administrator can control user information and it can be create a HR and Employee login and make changes to other user accounts</p>
                </div>
                
                  <div class="form-group first">
                    <input type="text" required [(ngModel)]="employee.userId" class="form-control" formControlName="userid" name="userid" autocomplete="off" placeholder="UserName/Email Address"> 
                  </div>
                  <div class="form-group last">
                    <input type="password" required [(ngModel)]="employee.password" class="form-control" formControlName="password" name="password" autocomplete="off" placeholder="Password"> 
                  </div>
                  <select class="form-group first sizing" required name="role" [(ngModel)]="employee.role" formControlName="role" autocomplete="off">
                    <option value="undefined" selected>Select the Role</option>
                    <option value="hr">HR</option>
                    <option value="user">User</option>
                  </select>
                  <input type="submit" [disabled]="!adminForm.valid" value="Create User" class="btn btn-block btn-primary mt-3">
                  <div class="hpass mt-3"> <a href="#" class="txt1" routerLink="/admin-home">
                        Back to Home ?
                      </a> 
                  </div>
              </div>
            </div>
          </div>
       </div>
		</form>
	</div>
</div>
